<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and table</title>
  </head>
  <body>
      <!-- Unordered list -->
    <ul>
      <li>Eat</li>
      <li>Sleep</li>
      <li>Code</li>
      <li>Repeat</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Go</li>
    </ol>

    <!-- Nested List -->
    <ul>
        <li>Male
            <ol>
                <li>Seth</li>
                <li>Seth</li>
                <li>Seth</li>
            </ol>
        </li>
        <li>
            Female
            <ul>
                <li>Charllote</li>
                <li>Charllote</li>
            </ul>
        </li>
        <li>Undefined
            <ol>
                <li>Priscilla</li>
            </ol>
        </li>
    </ul>
  </body>
</html>
